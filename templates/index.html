<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Checker Board</title>
</head>
<body>

    <h1 style="background-color: {{color}}; color: {{color2}};"> ***Checkerboard*** </h1>
    <div class="container">
        <table>         
                {% for i in range(x):%}
                    <tr>
                        {% for j in range(y): %}                           
                                <td class = "box" style="background-color: {{color}};"></td>                         
                                <td class = "box" style="background-color: {{color2}};"></td>                   
                        {% endfor %}
                    </tr>
                    <tr>
                        {% for j in range(y): %}                           
                                <td class = "box" style="background-color: {{color2}};"></td>                         
                                <td class = "box" style="background-color: {{color}};"></td>                   
                        {% endfor %}
                    </tr>
                {% endfor %}
        </table>
    </div>
</body>
</html>
